services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: trackshift
      POSTGRES_PASSWORD: trackshift
      POSTGRES_DB: trackshift
    ports:
      - "55432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  immudb:
    image: codenotary/immudb:1.9
    restart: unless-stopped
    ports:
      - "3322:3322"
    environment:
      IMMUDB_PASSWORD: trackshift
    volumes:
      - immudb-data:/var/lib/immudb

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: trackshift
      MINIO_ROOT_PASSWORD: trackshift123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev --http-port=8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: trackshift
    ports:
      - "8080:8080"

  nats:
    image: nats:2.10
    command: -js
    ports:
      - "4222:4222"
      - "8222:8222"

  kafka:
    image: bitnamilegacy/kafka:4.0.0-debian-12-r10
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
    ports:
      - "9092:9092"

  prometheus:
    image: prom/prometheus:v2.49.0
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:10.4.0
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: trackshift
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres-data:
  immudb-data:
  minio-data:
  grafana-data:
