syntax = "proto3";

package trackshift.intent;

option go_package = "github.com/trackshift/platform/proto/trackshift/intent";

import "google/protobuf/timestamp.proto";
import "trackshift/common/common.proto";

message IntentAttribute {
  string key = 1;
  string value = 2;
}

message Intent {
  trackshift.common.Urgency urgency = 1;
  google.protobuf.Timestamp deadline = 2;
  double cost_ceiling = 3;
  trackshift.common.ReliabilityLevel reliability_level = 4;
  trackshift.common.DataSensitivity sensitivity = 5;
  string region_policy = 6;
  repeated IntentAttribute attributes = 7;
}

message PathRequirement {
  string path_id = 1;
  string description = 2;
  double weight = 3;
}

message FileSpec {
  string uri = 1;
  string checksum = 2;
  string redundancy_target = 3;
  uint32 chunk_size = 4;
  bool pqc_required = 5;
}
